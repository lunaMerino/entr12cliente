<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
</head>
<body>
    <body class="-1/4 felx flex-col justify-content center">
        <form id= "edit-form" class="border rounded w-1/4 felx flex-col justify-content center">
            <div class="m-5">
                <label for="name">Product Name: </label>
                <input class="border rounded" type="text" id="product_name" name="product_name" placeholder="Product name" size="20" maxlength="20"/>
            </div>
            <div class="m-5">
                <label for="name">Product Price: </label>
                <input class="border rounded" type="text" id="product_price" name="product_price" placeholder="Product price" size="20" maxlength="20"/>
            </div>
            
            <input class="border rounded" type="submit" value="Enviar" />
        </form>

        <script type="text/javascript" src="js/app.js" defer></script>
</body>
</html>
