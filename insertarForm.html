<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Insertar</title>
</head>
    <body class="flex items-center justify-center h-screen bg-gray-100">
        <form id= "insert-form" class="border rounded w-1/3 p-5 bg-white shadow-md">
            
            <!-- id?? -->
            
            <div class="m-5">
                <label for="name">Product Name: </label>
                <input class="border rounded" type="text" id="product_name" name="product_name" placeholder="Product name" size="20" maxlength="20"/>
            </div>
            <div class="m-5">
                <label for="name">Product Price: </label>
                <input class="border rounded" type="text" id="product_price" name="product_price" placeholder="Product price" size="20" maxlength="20"/>
            </div>
            
            <input class="border rounded" id="insert" type="submit" value="Enviar" />
        </form>

        <script type="text/javascript" src="js/app.js" defer></script>
    </body>
</html>
